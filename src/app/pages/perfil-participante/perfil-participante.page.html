<ion-header class="ion-no-border">

  <ion-toolbar>

      <ion-buttons slot="start">
      <ion-menu-button menu="first" color="corp2"></ion-menu-button>
      </ion-buttons>
      
      <ion-title>Perfil participante</ion-title>
  </ion-toolbar>
    
</ion-header>

<ion-content class="ion-padding">
  <h1>Perfil participante </h1>


  <ion-list>

    <ion-item *ngFor="let item of response; index as i">
      <ion-row size="12">
        <ion-col size="12">
          <ion-label style="font-weight: bold;">{{ item.name }}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label type="text" class="ion-text-wrap">{{ item.value }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

  <h1>Direcci√≥n</h1>

  <ion-list>

    <ion-item *ngFor="let item of direccion; index as i">
      <ion-row size="12">
        <ion-col size="12">
          <ion-label style="font-weight: bold;">{{ item.name }}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label type="text" class="ion-text-wrap">{{ item.value }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

  <h1>Adicional</h1>
  <ion-list>

    <ion-item *ngFor="let item of adicional; index as i">
      <ion-row size="12">
        <ion-col size="12">
          <ion-label style="font-weight: bold;">{{ item.name }}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label type="text" class="ion-text-wrap">{{ item.value }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>
  
  
</ion-content>
