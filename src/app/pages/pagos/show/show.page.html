  <ion-list>
    <ion-item *ngFor="let c of pago | keyvalue: unsorted">
      <ion-row size="12">
        <ion-col size="12">
          <ion-label style="font-weight: bold;">{{ c.key }}</ion-label>
        </ion-col>
        <ion-col size="12">
