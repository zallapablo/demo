<ion-header class="ion-no-border">

    <ion-toolbar>

        <ion-buttons slot="start">
        <ion-menu-button menu="first" color="corp2"></ion-menu-button>
        </ion-buttons>
        
        <ion-title>Pagos</ion-title>
    </ion-toolbar>
      
</ion-header>


<ion-content class="ion-padding">

    <h1>Pagos</h1>

    <ion-label >{{ no_registers }}</ion-label>

    <ion-grid fixed *ngFor="let item of response; index as i">
        <ion-row (click)="showPago(i)">
            <ion-col size="12">
                <ion-text color="primary">
                    <p>{{ i+1 }} ) {{ item[1].value }}</p>
                </ion-text> 
            </ion-col>
        </ion-row>

        <!--
        <ion-row>
            <ion-col size="12">
                <ion-button (click)="showPago(i)" expand="block" fill="clear" shape="round">
                Ver
                </ion-button>
            </ion-col>
        </ion-row>
        -->
    </ion-grid>
</ion-content>
