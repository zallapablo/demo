<ion-content [fullscreen]="true" class="ion-padding">

  <img src="/assets/img/sdb-logo-big.png">

  <ion-list>
    
  
  
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input name="email"
                  type="email"
                  required
                  [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input name="password"
                  type="password"
                  required
                  [(ngModel)]="password"></ion-input>
    </ion-item>

    
    <ion-button (click)="login()" expand="block" shape="round" color="corp2" class="ion-margin-top"
                [disabled]="!email || !password">
      Iniciar sesión
    </ion-button>

  </ion-list>

</ion-content>
